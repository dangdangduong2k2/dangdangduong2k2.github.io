<div id="popup-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);display:flex;align-items:center;justify-content:center;z-index:1000;">
    <div id="popup-content" style="background:#fff;padding:32px;min-width:300px;min-height:200px;border-radius:8px;box-shadow:0 2px 16px rgba(0,0,0,0.2);position:relative;">
        <button onclick="document.getElementById('popup-overlay').remove()" style="position:absolute;top:8px;right:12px;background:none;border:none;font-size:20px;cursor:pointer;">&times;</button>
        <!-- Nội dung chi tiết sẽ được đặt ở đây -->
    </div>
</div>
